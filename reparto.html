<!DOCTYPE html>
<html dir="ltr" lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Laboratorio I - MMXX</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@400;600&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	<div id="wrapper">
		<a class="link" target="_blank">...</a>
		<button id="dealCards">Repartir cartas</button>
		<div id="p5_loading"></div>
	</div>
	<script src="js/config.js"></script>
	<script src="js/mazo.js"></script>
	<script>
    dealCards.addEventListener('click', () => {
      const hand = getHand()
      const a = document.querySelector('.link')
      a.textContent = "..."
      
      fetch(`${config.API_URL}/manos.json`, {
        method: 'POST',
        body: JSON.stringify(hand),
        headers:{ 'Content-Type': 'application/json' }
      }).then(response => response.json()).then(function(data) {
        a.textContent = `${config.APP_URL}/cartas/?mano=${data.name}`
        a.href = `${config.APP_URL}/cartas/?mano=${data.name}`
      }).catch(err => console.log(err))

    })
	</script>
</body>
</html>
